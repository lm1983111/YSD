<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>千山健康医生服务系统</title>
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="css/common.css" type="text/css" rel="stylesheet">
    <!--[if lt IE 9 ]>
    <script src="js/html5shiv.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/respond.min.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="css/compatible.css"/>
    <![endif]-->
    <script src="js/modernizr-2.8.3.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div class="index-login-wrap">
    <div class="index-login-con">
        <div class="ysd-login-logo"></div>
        <div class="user-form-group">
            <input id="indexUserName" type="text" class="" placeholder="用户名">
            <label for="indexUserName" class="icon-icon_doctor2"></label>
        </div>
        <div class="user-password-group">
            <input id="indexUserPassword" type="password" class="" placeholder="密码">
            <label for="indexUserPassword" class="icon-icon_lock2"></label>
        </div>
    </div>
</div>
<script src="js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    var loginWinHeight = document.documentElement.clientHeight || document.body.clientHeight;
    var loginWinWidth = document.documentElement.clientWidth || document.body.clientWidth;

    $(".index-login-wrap").css({"min-height":loginWinHeight});
    var loginCon = $(".index-login-con");
    loginCon.css({"margin-top":-loginCon.height()/2});
</script>
</body>
</html>
