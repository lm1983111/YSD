                                                    <col class="w150">
                                                    <col class="">
                                                    <col class="">
                                                </colgroup>

                                                    <tr>
                                                        <th>起居</th>
                                                        <td colspan="2" class="no-padding">

                                                                <option>规律</option>

                                                            </select>
                                                        </td>
                                                    </tr>
                                                    <tr>

                                                        <td colspan="2" class="no-padding">

                                                                <option>10根</option>
                                                                <option>1包</option>
                                                            </select>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <th>饮酒</th>
                                                        <td class="no-padding">
                                                            <select class="form-control">
                                                                <option>嗜酒</option>
                                                                <option>从不饮酒</option>
                                                            </select>
                                                        </td>
                                                        <td class="no-padding">
                                                            <select class="form-control">
                                                                <option>5毫升</option>
                                                                <option>10毫升</option>
                                                                <option>100毫升</option>
                                                            </select>
                                                        </td>

                                                <option>30岁</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">怀孕：</label>
                                        <div class="col-md-3">
                                            <select class="form-control">
                                                <option>30岁</option>

                                        </div>
                                    </div>

                                        <label class="col-md-2 control-label">产子：</label>
                                        <div class="col-md-3">

                                                <option>30岁</option>
