<!DOCTYPE html>

            <div class="sidebar-item">

            <div class="sidebar-item">

                                            <div class="col-sm-2">

                                                            <button type="button" class="btn btn-default">Go!</button>
                                                        </span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                                        <label class="col-sm-4 control-label"><span class="red">*</span>姓名：</label>
                                                        <div class="col-sm-8">

                                                    </div>
                                                </div>
                                            </div>

                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                            <div class="col-md-12">

                                                        </div>

                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
