<!DOCTYPE html>

    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">

                <a class="sidebar-item-title active" href="customer-index.html">
                    <span class="icon-icon_home"></span>
                    <span>工作台</span>
                </a>
            </div>
            <div class="sidebar-item">
                <a class="sidebar-item-title" href="customer-call-record.html">
                    <span class="icon-icon_phone"></span>
                    <span>通话记录</span>
                </a>
            </div>
            <div class="sidebar-item">
                <a class="sidebar-item-title" href="customer-medical-records.html">
                    <span class="icon-icon_medcial_record"></span>
                    <span>病历档案</span>
                </a>
            </div>
            <div class="sidebar-item">
                <a class="sidebar-item-title" href="customer-suggestions-list.html">
                    <span class="icon-icon_suggestion"></span>
                    <span>投诉建议</span>
                </a>
            </div>
            <div class="sidebar-item">
                <a class="sidebar-item-title" href="customer-knowledge-repository.html">
                    <span class="icon-icon_study_info"></span>
                    <span>学习资料</span>
                </a>
            </div>
            <span class="sidebar-bg"></span>
        </div>
        <div class="view-main">
            <div class="view-main-container">
                <div class="breadcrumb">
                    <span class="glyphicon glyphicon-triangle-right default-blue"></span><span class="default-blue">当前位置：工作台</span> > <span>建立档案</span>
                </div>
                <div class="grid-plr30">
                    <div class="has-seal-nav customer-tab-body">
                        <ul class="nav nav-tabs">
                            <li class="active"><a>建立档案</a></li>
                            <li><a>咨询</a></li>
                            <li><a>投诉建议</a></li>
                            <li><a>发短信</a></li>
                            <li><a>拨号</a></li>
                        </ul>
                        <div class="tab-content">
                            <div class="step-mark-wrap">
                                <div class="row">
                                    <div class="col-lg-8 col-lg-offset-2">
                                        <div class="row text-center step-mark-line">
                                            <div class="col-sm-2 have-mark">
                                                <a class="step-mark-item">
                                                    <span class="step-mark-item-circle">1</span><br/>
                                                    <span class="step-mark-item-text">基本资料</span>
                                                </a>
                                            </div>
                                            <div class="col-sm-2">
                                                <a class="step-mark-item">

                                                </a>
                                            </div>
                                            <div class="col-sm-2">

                                                        <div class="col-sm-8">
                                                            <div class="input-group">
                                                                <input type="text" class="form-control" placeholder="清输入手机号">

                                                                    <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
                                                                </span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!--姓名性别-->
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-horizontal">
                                                    <div class="form-group">
                                                        <label class="col-sm-4 control-label"><span class="red">*</span>姓名：</label>
                                                        <div class="col-sm-8">
                                                            <input type="text" class="form-control">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-horizontal">
                                                    <div class="form-group">
                                                        <label class="col-sm-4 control-label"><span class="red">*</span>姓别：</label>
                                                        <div class="col-sm-8">

                                                                <option>男</option>
                                                                <option>男</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                            <div class="col-md-6">
                                                <div class="form-horizontal">

                                                        <div class="col-sm-8">
                                                            <div class="input-group date form_date" data-date="" data-date-format="yyyy-mm-dd" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">

                                                                <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                                                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                                            </div>
                                                            <input type="hidden" id="dtp_input2" value="" />
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-horizontal">
                                                    <div class="form-group">
                                                        <label class="col-sm-4 control-label">民族：</label>

                                                            <select class="form-control">
                                                                <option>汉族</option>
                                                                <option>汉族</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                            <div class="col-md-6">

                                                    <div class="form-group">

                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                                    <div class="form-group">
                                                        <label class="col-sm-4 control-label">职业：</label>

                                                            <input type="text" class="form-control">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-horizontal">
                                                    <div class="form-group">
                                                        <label class="col-sm-4 control-label">身高：</label>
                                                        <div class="col-md-8">

                                                                <input type="text" class="form-control">

                                                    </div>
                                                </div>
                                            </div>

                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                            <div class="col-md-12">

                                                                                <div class="input-group">
                                                                                    <input type="text" class="form-control">
                                                                                    <div class="input-group-addon">mmHg</div>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>

                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">

                                                    <div class="form-group">

                                                        <div class="col-sm-8">

                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-horizontal">
                                                    <div class="form-group">
                                                        <label class="col-md-2 control-label">居住地址：</label>
                                                        <div class="col-md-2">
                                                            <select class="form-control">
                                                                <option>湖南</option>

                                                        </div>
                                                        <div class="col-md-2">
                                                            <select class="form-control">
                                                                <option>长沙</option>
                                                                <option>长沙</option>
                                                            </select>
                                                        </div>
                                                        <div class="col-md-2">
                                                            <select class="form-control">
                                                                <option>长沙县</option>
                                                                <option>长沙县</option>
                                                            </select>
                                                        </div>
                                                        <div class="col-md-4">
                                                            <input type="text" class="form-control">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                            <div class="col-md-6">

                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-horizontal">
                                                    <div class="form-group">
                                                        <label class="col-sm-4 control-label">急救电话：</label>
                                                        <div class="col-sm-8">
                                                            <input type="text" class="form-control">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-horizontal">
                                                    <div class="form-group">
                                                        <label class="col-md-2 control-label">急救地址：</label>
                                                        <div class="col-md-2">
                                                            <select class="form-control">
                                                                <option>湖南</option>
                                                                <option>湖南</option>
                                                            </select>
                                                        </div>
                                                        <div class="col-md-2">
                                                            <select class="form-control">
                                                                <option>长沙</option>
                                                                <option>长沙</option>
                                                            </select>
                                                        </div>
                                                        <div class="col-md-2">
                                                            <select class="form-control">
                                                                <option>长沙县</option>
                                                                <option>长沙县</option>
                                                            </select>
                                                        </div>
                                                        <div class="col-md-4">
                                                            <input type="text" class="form-control">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mtb30">
                                            <div class="form-group">
                                                <div class="col-md-offset-2 col-md-10">
                                                    <a class="btn btn-default">上一步</a>
                                                    <a class="btn btn-info">下一步</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</div>
<script src="js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/bootstrap-datetimepicker.js" type="text/javascript" charset="utf-8"></script>
<script src="js/bootstrap-datetimepicker.zh-CN.js" type="text/javascript" charset="utf-8"></script>
<script src="js/less.js" type="text/javascript"></script>
<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    $('.form_date').datetimepicker({
        language:  'zh-CN',
        weekStart: 1,
        todayBtn:  1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        minView: 2,
        forceParse: 0
    });
</script>
