<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>咨询</title>
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="css/common.css" type="text/css" rel="stylesheet">
    <link href="css/styles.less" type="text/css" rel="stylesheet/less">
</head>
<body>
<div class="view-wrap">
<!--顶部菜单-->
<div class="view-topbar">
    <div class="topbar-left"></div>
    <div class="topbar-right">
        <div class="topbar-right-item">
            <a class="topbar-btn">
                <img class="topbar-btn-portrait-img" src="img/gallery1.jpg">
                <span>肖千山医生</span>
            </a>
        </div>
        <div class="topbar-right-item">
            <a class="topbar-btn">
                <span class="icon-icon_exit"></span>
                <span>退出</span>
            </a>
        </div>
    </div>
</div>
<!--顶部菜单结束-->
<div class="view-body">
<div class="view-sidebar">
    <div class="sidebar-item">
        <a class="sidebar-item-title active" href="customer-index.html">
            <span class="icon-icon_home"></span>
            <span>工作台</span>
        </a>
    </div>
    <div class="sidebar-item">
        <a class="sidebar-item-title" href="customer-call-record.html">
            <span class="icon-icon_phone"></span>
            <span>通话记录</span>
        </a>
    </div>
    <div class="sidebar-item">
        <a class="sidebar-item-title" href="medical-file-list.html">
            <span class="icon-icon_medcial_record"></span>
            <span>病历档案</span>
        </a>
    </div>
    <div class="sidebar-item">
        <a class="sidebar-item-title" href="customer-suggestions-list.html">
            <span class="icon-icon_suggestion"></span>
            <span>投诉建议</span>
        </a>
    </div>
    <div class="sidebar-item">
        <a class="sidebar-item-title" href="customer-knowledge-repository.html">
            <span class="icon-icon_study_info"></span>
            <span>学习资料</span>
        </a>
    </div>
    <div class="sidebar-item">
        <a class="sidebar-item-title" href="doctor-patient-treatment-list.html">
            <span class="icon-icon_patient"></span>
            <span>患者列表</span>
        </a>
    </div>
    <div class="sidebar-item">
        <a class="sidebar-item-title" href="doctor-visit-record-list.html">
            <span class="icon-icon_treatment"></span>
            <span>问诊历史</span>
        </a>
    </div>
    <span class="sidebar-bg"></span>
</div>
<div class="view-main">
    <div class="view-main-container">
        <div class="breadcrumb">
            <span class="glyphicon glyphicon-triangle-right default-blue"></span><span class="default-blue">当前位置：工作台</span> >
            <span>建立档案</span>
        </div>
        <div class="grid-plr30">
            <div class="has-seal-nav customer-tab-body">
                <ul class="nav nav-tabs">
                    <li><a href="customer-answer-basic-info.html"><span class="icon-icon_medcial_record"></span>建立档案</a></li>
                    <li class="active"><a href="customer-ask.html"><span class="icon-icon_dialog"></span>咨询</a></li>
                    <li><a href="customer-suggestions.html"><span class="icon-icon_suggestion"></span>投诉建议</a></li>
                    <li><a href="customer-message.html"><span class="icon-icon_mail_box"></span>发短信</a></li>
                    <li><a href="customer-dial.html"><span class="icon-icon_telephone"></span>拨号</a></li>
                </ul>
                <div class="tab-content">
                    <div class="basic-info-form-wrap">
                        <div class="row">
                            <div class="col-lg-8 col-lg-offset-2">
                                <div class="form-horizontal">
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">姓名：</label>

                                        <label class="col-md-2 control-label">联系电话：</label>
                                        <div class="col-md-3">
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">咨询详情：</label>
                                        <div class="col-md-8">
                                            <textarea class="form-control" rows="10" placeholder="输入您要咨询的内容"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group mtb50">
                                        <div class="col-md-offset-2 col-md-3">
                                            <a class="btn btn-info">完成</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
<script src="js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/less.js" type="text/javascript"></script>
<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
