<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>病历档案列表</title>
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="css/common.css" type="text/css" rel="stylesheet">
    <link href="css/styles.less" type="text/css" rel="stylesheet/less">
</head>
<body>
<div class="view-wrap">
    <!--顶部菜单-->
    <div class="view-topbar">
        <div class="topbar-left"></div>
        <div class="topbar-right">
            <div class="topbar-right-item">
                <a class="topbar-btn">
                    <img class="topbar-btn-portrait-img" src="img/gallery1.jpg">
                    <span>肖千山医生</span>
                </a>
            </div>
            <div class="topbar-right-item">
                <a class="topbar-btn">
                    <span class="icon-icon_exit"></span>
                    <span>退出</span>
                </a>
            </div>
        </div>
    </div>
    <!--顶部菜单结束-->
    <div class="view-body">
        <div class="view-sidebar">
            <div class="sidebar-item">
                <a class="sidebar-item-title" href="customer-index.html">
                    <span class="icon-icon_home"></span>
                    <span>工作台</span>
                </a>
            </div>
            <div class="sidebar-item">
                <a class="sidebar-item-title" href="customer-call-record.html">
                    <span class="icon-icon_phone"></span>
                    <span>通话记录</span>
                </a>
            </div>
            <div class="sidebar-item">
                <a class="sidebar-item-title active" href="medical-file-list.html">
                    <span class="icon-icon_medcial_record"></span>
                    <span>病历档案</span>
                </a>
            </div>
            <div class="sidebar-item">
                <a class="sidebar-item-title" href="customer-suggestions-list.html">
                    <span class="icon-icon_suggestion"></span>
                    <span>投诉建议</span>
                </a>
            </div>
            <div class="sidebar-item">
                <a class="sidebar-item-title" href="customer-knowledge-repository.html">
                    <span class="icon-icon_study_info"></span>
                    <span>学习资料</span>
                </a>
            </div>
            <div class="sidebar-item">
                <a class="sidebar-item-title" href="doctor-patient-treatment-list.html">
                    <span class="icon-icon_patient"></span>
                    <span>患者列表</span>
                </a>
            </div>
            <div class="sidebar-item">
                <a class="sidebar-item-title" href="doctor-visit-record-list.html">
                    <span class="icon-icon_treatment"></span>
                    <span>问诊历史</span>
                </a>
            </div>
            <span class="sidebar-bg"></span>
        </div>
        <div class="view-main">
            <div class="view-main-container">
                <div class="breadcrumb">
                    <span class="glyphicon glyphicon-triangle-right default-blue"></span><span class="default-blue">当前位置：病历档案</span>
                </div>
                <div class="grid-plr30">
                    <div class="search-form-nav clearfix">
                        <div class="fl">
                            <a class="btn btn-info">+新增</a>
                        </div>
                        <div class="fr">
                            <form class="form-inline">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="请输入手机号、姓名">
                                    <span class="input-group-btn">
                                        <button class="btn btn-default h38 no-radius">
                                            <span class="glyphicon glyphicon-search"></span>
                                        </button>
                                    </span>
                                </div>
                            </form>
                        </div>
                    </div>
                    <table class="table table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>姓名</th>
                            <th>年龄</th>
                            <th>性别</th>
                            <th>电话</th>
                            <th>化验报告</th>
                            <th>问诊记录</th>
                            <th class="text-center">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td><a href="medical-file.html" class="text-link-blue">肖千山</a></td>
                            <td>45岁</td>
                            <td>男</td>
                            <td>18698525468</td>
                            <td>3张</td>
                            <td>5次</td>
                            <td class="text-center"><a href="customer-answer-basic-info.html" class="text-link-blue">修改</a></td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="7">
                                <div class="ui1-pagination-wrap">
                                    <div class="fl">
                                        <span class="ui1-pagination-total-data-tip">
                                            共有<span class="default-blue"> 50 </span>条，每页显示：20条
                                        </span>
                                    </div>
                                    <div class="fr">
                                        <div class="ui1-pagination-page">
                                            <!--<a><span class="glyphicon glyphicon-menu-left"></span></a>-->
                                            <a class="disabled"><span class="glyphicon glyphicon-menu-left"></span></a>
                                            <a class="cur">1</a>
                                            <a>2</a>
                                            <a>3</a>
                                            <a>4</a>
                                            <a>5</a>
                                            <a>6</a>
                                            <a>7</a>
                                            <span class="c999">...</span>
                                            <a>100</a>
                                            <a><span class="glyphicon glyphicon-menu-right"></span></a>
                                        </div>
                                        <div class="ui1-pagination-goto">
                                            <span>跳转到</span>
                                            <input type="text" class="form-control ipt">
                                            <span>页</span>
                                            <input type="submit" class="btn btn-default ui1-pagination-go" value="确定">
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/less.js" type="text/javascript"></script>
<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
