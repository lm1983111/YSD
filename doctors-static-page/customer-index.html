<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>400客服首页</title>
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="css/common.css" type="text/css" rel="stylesheet">
    <script src="js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/common.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div class="view-wrap">
    <!--顶部菜单-->
    <div class="view-topbar">
        <div class="topbar-left"></div>
        <div class="topbar-right">
            <div class="topbar-right-item">
                <a class="topbar-btn topbar-btn-portrait">
                    <span class="thumb50-table">
                        <span class="thumb50-table-cell"><img src="img/logo_index.png"></span>
                    </span>
                    <span>肖千山医生</span>
                </a>
            </div>
            <div class="topbar-right-item">
                <a class="topbar-btn">
                    <span class="icon-exit"></span>
                </a>
            </div>
            <div class="topbar-right-item">
                <a class="topbar-btn">帮助</a>
            </div>
        </div>
    </div>
    <!--顶部菜单结束-->
    <div class="view-body">
        <div class="view-sidebar">
            <div class="sidebar-item">
                <a class="sidebar-item-title active">
                    <i class="icon-home"></i>
                    <span>工作台</span>
                </a>
            </div>
            <div class="sidebar-item">
                <a class="sidebar-item-title">
                    <i class="icon-telephone"></i>
                    <span>通话记录</span>
                    <span class="icon-icon_four_square"></span>
                    <span class="glyphicon glyphicon-cloud"></span>
                </a>
            </div>
            <div class="sidebar-item">
                <a class="sidebar-item-title">
                    <i class="icon-medical-record"></i>
                    <span>病历档案</span>
                </a>
            </div>
            <div class="sidebar-item">
                <a class="sidebar-item-title">
                    <i class="icon-suggestion"></i>
                    <span>投诉建议</span>
                </a>
            </div>
            <div class="sidebar-item">
                <a class="sidebar-item-title">
                    <i class="icon-study-info"></i>
                    <span>学习资料</span>
                </a>
            </div>
            <span class="sidebar-bg"></span>
        </div>
        <div class="view-main"></div>
    </div>
</div>
</body>
</html>
