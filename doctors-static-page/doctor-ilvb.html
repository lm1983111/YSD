<!--新增-->
<div class="display-none">
    <!--房间ID-->
    <input id="room_id" value="" type="hidden">
    <!--<button type="button" class="btn btn-primary" onclick="enterRoom()">加入房间</button>-->
    <!--选择成员观看成员视频-->
    <form class="form-horizontal" role="form">
        <select class="form-control" id="room_members_list">
        </select>
        <input type="text" class="form-control" id="win_width" value="480" placeholder="请输入宽度" maxlength="4">
        <input type="text" class="form-control" id="win_height" value="360" placeholder="请输入高度" maxlength="4">
        <button type="button" class="btn btn-primary" onclick="checkview()">观看成员视频画面</button>
    </form>

    <form class="form-horizontal" role="form">
        <!--摄像头选择-->
        <select class="form-control" id="camera_list" onchange="cameraListOnChange(this.options.selectedIndex)"></select>
        <!--摄像头开关-->
        <input type="radio" name="camera_status_radio" id="cs_on_radio" value="1" onclick="changeCameraStatus(this)" checked>开
        <input type="radio" name="camera_status_radio" id="cs_off_radio" value="0" onclick="changeCameraStatus(this)"> 关
    </form>
</div>
<!--新增结束-->
