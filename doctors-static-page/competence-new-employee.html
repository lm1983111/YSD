                </div>
                <div class="grid-plrb15">
                    <div class="ui2-tab-content">
                        <div class="ui2-tab-content-header clearfix">
                            <div class="fl">新建员工资料</div>
                            <div class="fr"></div>
                        </div>
                        <div class="mt8 clearfix relative">
                            <div class="basic-info-form-wrap">
                                <div class="row">
                                    <div class="col-lg-8 col-lg-offset-2">
                                        <div class="form-horizontal">
                                            <div class="form-group">
                                                <label class="col-md-2 control-label">头像：</label>
                                                <div class="col-md-3">
                                                    <div class="new-role-preview-upload-img-wrap">
                                                        <img id="portraitPreviewImg" src="">
                                                    </div>
                                                    <div class="role-portrait-up-load-box">
                                                        修改头像
                                                        <input type="file" id="upLaunch" onchange="getUpLoadImgUrl()" accept="image/*" class="up-launch">
                                                    </div>

                                                    <script type="text/javascript">
                                                        function getUpLoadImgUrl() {
                                                            var upLaunch = document.getElementById("upLaunch");
                                                            var portraitPreviewImg = document.getElementById("portraitPreviewImg");
                                                            portraitPreviewImg.src = window.URL.createObjectURL(upLaunch.files[0]);
                                                        }
                                                    </script>
                                                    <div class="c999">*最佳图片尺寸100px × 100px</div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-2 control-label">用户名：</label>
                                                <div class="col-md-3">
                                                    <input type="text" class="form-control">
                                                    <div class="red">用户名不能重复</div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-2 control-label">姓名：</label>
                                                <div class="col-md-3">
                                                    <input type="text" class="form-control">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-2 control-label">手机：</label>
                                                <div class="col-md-3">
                                                    <input type="text" class="form-control">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-2 control-label">工号：</label>
                                                <div class="col-md-3">
                                                    <input type="text" class="form-control">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-2 control-label">密码：</label>
                                                <div class="col-md-3">
                                                    <input type="text" class="form-control">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-2 control-label">确认密码：</label>
                                                <div class="col-md-3">
                                                    <input type="text" class="form-control">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-2 control-label">角色：</label>
                                                <div class="col-md-3">
                                                    <select class="form-control">
                                                        <option>管理员</option>
                                                        <option>医务客服</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-2 control-label">岗位：</label>
                                                <div class="col-md-3">
                                                    <select class="form-control">
                                                        <option>湖南省长沙县八医院</option>
                                                        <option>湖南省长沙县八医院</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-2 control-label">医院：</label>
                                                <div class="col-md-3">
                                                    <select class="form-control">
                                                        <option>湖南省长沙县八医院</option>
                                                        <option>湖南省长沙县八医院</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-2 control-label">职称：</label>
                                                <div class="col-md-3">
                                                    <select class="form-control">
                                                        <option>主任医师</option>
                                                        <option>主任医师</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-2 control-label">说明：</label>
                                                <div class="col-md-3">
                                                    <select class="form-control">
                                                        <option>主任医师</option>
                                                        <option>主任医师</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-2 control-label">状态：</label>
                                                <div class="col-md-8">
                                                    <label class="radio-inline">
                                                        <input checked type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 启用
                                                    </label>
                                                    <label class="radio-inline">
                                                        <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option1"> 锁定
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="tool-bar">
                                            <a class="btn btn-info">保存</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
